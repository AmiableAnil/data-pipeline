include "base-test.conf"

job {
  env = "sunbirddev"
}

kafka {
  input.topic = "sunbirddev.content.postpublish.request"
  groupId = "local-post-publish-processor-group"
  publish.topic = "sunbirddev.learning.job.request"
}

task {
  consumer.parallelism = 1
  parallelism = 1
  router.parallelism = 1
}

lms-cassandra {
  keyspace = "sunbird_courses"
  batchTable = "course_batch"
}

neo4j {
  routePath = "bolt://11.2.3.24:7687"
  graph = "domain"
}

content {
  search {
    basePath = "http://localhost/search"
  }
}

lms {
  basePath = "http://localhost/lms"
}

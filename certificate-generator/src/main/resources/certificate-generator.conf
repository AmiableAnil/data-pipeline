include "base-config.conf"

kafka {
  input.topic = "generate.certificate.request"
  output.failed.topic = "generate.certificate.failed"
  ouput.post.certificate.process.topic = "post.certificate.process.request"
  groupId = "certificate-generator-group"
}

task {
  consumer.parallelism = 1
  parallelism = 2
}

cert-reg {
  basePath = "http://localhost:9000"
}

enc-service {
  basePath = "http://enc-service:8013"
}


include "base-config.conf"

kafka {
  input.topic = "sunbirddev.object.import.request"
  failed.topic = "sunbirddev.auto.creation.job.request.failed"
  groupId = "sunbirddev-content-auto-creator-group"
}

task {
  consumer.parallelism = 1
  parallelism = 1
  content-auto-creator.parallelism = 1
}

redis {
  database {
    relationCache.id = 10
    collectionCache.id = 5
  }
}

content_auto_creator.actions=auto-create
content_auto_creator.allowed_object_types=Content
content_auto_creator.allowed_content_stages=create,upload,review,publish
content_auto_creator.content_mandatory_fields=name,code,mimeType,primaryCategory,artifactUrl,lastPublishedBy
content_auto_creator.content_props_to_removed=identifier,downloadUrl,artifactUrl,variants,createdOn,collections,children,lastUpdatedOn,SYS_INTERNAL_LAST_UPDATED_ON,versionKey,s3Key,status,pkgVersion,toc_url,mimeTypesCount,contentTypesCount,leafNodesCount,childNodes,prevState,lastPublishedOn,flagReasons,compatibilityLevel,size,publishChecklist,publishComment,lastPublishedBy,rejectReasons,rejectComment,badgeAssertions,leafNodes,sYS_INTERNAL_LAST_UPDATED_ON,previewUrl,channel,objectType,visibility,version,pragma,prevStatus,streamingUrl,idealScreenSize,contentDisposition,lastStatusChangedOn,idealScreenDensity,lastSubmittedOn,publishError,flaggedBy,flags,lastFlaggedOn,publisher,lastUpdatedBy,lastSubmittedBy,uploadError,lockKey,publish_type,reviewError,totalCompressedSize,origin,originData,importError,questions
content_auto_creator.bulk_upload.mime_types=video/mp4
content_auto_creator.artifact_upload.max_size=157286400
content_auto_creator.content_create_props=name,code,mimeType,contentType,framework,processId,primaryCategory
content_auto_creator.artifact_upload.allowed_source=__auto_creator_artifact_allowed_sources__
content_auto_creator.api_call_delay=1

auto_creator_g_service_acct_cred=__auto_creator_g_service_acct_cred__
content_auto_creator.gdrive.application_name=drive-download
content_auto_creator.initial_backoff_delay=120000
content_auto_creator.maximum_backoff_delay=1200000
content_auto_creator.increment_backoff_delay=2

include "base-config.conf"

kafka {
  input.topic = "sunbirddev.qrimage.request"
  groupId = "sunbirddev-qrcode-image-generator-group"
}

task {
  consumer.parallelism = 1
  parallelism = 1
  window.time = 60
}

cloud.storage.type=azure
cloud.upload.retry.count=3
azure.storage.key=""
azure.storage.secret=""
aws.storage.key=""
aws.storage.secret=""

qr.image.bottom.margin=0
qr.image.margin=1

lms-cassandra {
  host = localhost
  port = 6379
  keyspace = dialcodes
  dialcode {
    imageTable = "dialcode_images"
    batchTable = "dialcode_batch"
  }
}

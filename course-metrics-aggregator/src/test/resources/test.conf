include "base-test.conf"

kafka {
  input.topic = "flink.course.input"
  output.failed.topic = "flink.course.failed"
  groupId = "flink-course-aggregator-group"
  event.max.size = "859" # Max
}

task {
  consumer.parallelism = 1
  aggregator.parallelism = 1
}

lms-cassandra {
  keyspace = "sunbird_courses"
  consumption.table = "content_consumption"
  activity_agg.table = "activity_agg"
}

redis {
  database {
    nodes.id = 2
  }
}